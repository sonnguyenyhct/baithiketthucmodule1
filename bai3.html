<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let number = 0;
        let arr = prompt("Nhập vào 1 chuỗi : ");
        let arrVowel = ["a","o","u","i","e","A","O","U","I","E"];
        
        function vowel(arr) {
            for (let i = 0; i < arr.length; i++){
                for (let j = 0; j < arrVowel.length; j++){
                    if (arrVowel[j] === arr[i]){
                        number += 1;
                        break;
                    }
                }
            }
            if (number === 0){
                alert("Không có kí tự nguyên âm trong chuỗi");
                return false;
            }else {
                return number;
            }
        }
        if (vowel(arr) !== false){
            alert("Số kí tự nguyên âm trong chuỗi " + arr +  " là : " + vowel(arr));
        }
    </script>
</body>
</html>
